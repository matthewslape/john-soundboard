<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>John's Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!--Favicons-->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
  <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">

</head>
<body>
  <!-- Keys -->
  <div class="keysCustom">
    <div data-key="82" class="key keyCustom">
        <kbd>W</kbd>
        <div class="sound">Liv</div>
    </div>
    
    <div data-key="83" class="key keyCustom">
        <kbd>T</kbd>
        <div class="sound">Lisa</div>
    </div>
    
    <div data-key="84" class="key keyCustom">
        <kbd>W</kbd>
        <div class="sound">Reece</div>
    </div>

    <div data-key="85" class="key keyCustom">
        <kbd>W</kbd>
        <div class="sound">Trevor</div>
    </div>

    <div data-key="86" class="key keyCustom">
        <kbd>W</kbd>
        <div class="sound">Quinn</div>
    </div>
  </div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <div class="sound">I'm bored</div>
    </div>
  
    <div data-key="66" class="key">
      <kbd>S</kbd>
      <div class="sound">Water</div>
    </div>
  
    <div data-key="67" class="key">
      <kbd>D</kbd>
      <div class="sound">Food</div>
    </div>
  
    <div data-key="68" class="key">
      <kbd>F</kbd>
      <div class="sound">I want to sit up</div>
    </div>
  
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <div class="sound">I want to lie down</div>
    </div>
  
    <div data-key="70" class="key">
      <kbd>G</kbd>
      <div class="sound">I need help</div>
    </div>
  
    <div data-key="71" class="key">
      <kbd>R</kbd>
      <div class="sound">I am tired</div>
    </div>
  
    <div data-key="72" class="key">
      <kbd>T</kbd>
      <div class="sound">Bathroom</div>
    </div>
  
    <div data-key="73" class="key">
      <kbd>W</kbd>
      <div class="sound">I'm uncomfortable</div>
    </div>
  </div>

  <!-- Sounds -->
  <audio data-key="82" src="./sounds/liv-john-soundboard.wav"></audio>
  <audio data-key="83" src="./sounds/clap.wav"></audio>
  <audio data-key="84" src="./sounds/clap.wav"></audio>
  <audio data-key="85" src="./sounds/clap.wav"></audio>
  <audio data-key="86" src="./sounds/clap.wav"></audio>
  <audio data-key="65" src="./sounds/bored-john-soundboard.wav"></audio>
  <audio data-key="66" src="./sounds/water-john-soundboard.wav"></audio>
  <audio data-key="67" src="./sounds/hungry-john-soundboard.wav"></audio>
  <audio data-key="68" src="./sounds/sitUp-john-soundboard.wav"></audio>
  <audio data-key="69" src="./sounds/lieDown-john-soundboard.wav"></audio>
  <audio data-key="70" src="./sounds/help-john-soundboard.wav"></audio>
  <audio data-key="71" src="./sounds/tired-john-soundboard.wav"></audio>
  <audio data-key="72" src="./sounds/bathroom-john-soundboard.wav"></audio>
  <audio data-key="73" src="./sounds/uncomfortable-john-soundboard.wav"></audio>
  
<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
