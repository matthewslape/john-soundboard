<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>John's Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!--Favicons-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">

</head>
<body>
  <!-- Keys -->
  <div class="keysCustom">
    <div data-key="82" class="key keyCustom">
        <kbd>W</kbd>
        <span class="sound">Liv</span>
    </div>
    
    <div data-key="83" class="key keyCustom">
        <kbd>T</kbd>
        <span class="sound">Lisa</span>
    </div>
    
    <div data-key="84" class="key keyCustom">
        <kbd>W</kbd>
        <span class="sound">Reece</span>
    </div>

    <div data-key="85" class="key keyCustom">
        <kbd>W</kbd>
        <span class="sound">Trevor</span>
    </div>

    <div data-key="86" class="key keyCustom">
        <kbd>W</kbd>
        <span class="sound">Quinn</span>
    </div>
  </div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">I'm bored</span>
    </div>
  
    <div data-key="66" class="key">
      <kbd>S</kbd>
      <span class="sound">Water</span>
    </div>
  
    <div data-key="67" class="key">
      <kbd>D</kbd>
      <span class="sound">Food</span>
    </div>
  
    <div data-key="68" class="key">
      <kbd>F</kbd>
      <span class="sound">I want to sit up</span>
    </div>
  
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">I want to lie down</span>
    </div>
  
    <div data-key="70" class="key">
      <kbd>G</kbd>
      <span class="sound">I need help</span>
    </div>
  
    <div data-key="71" class="key">
      <kbd>R</kbd>
      <span class="sound">I am tired</span>
    </div>
  
    <div data-key="72" class="key">
      <kbd>T</kbd>
      <span class="sound">Bathroom</span>
    </div>
  
    <div data-key="73" class="key">
      <kbd>W</kbd>
      <span class="sound">I'm unconfortable</span>
    </div>
  </div>

  <!-- Sounds -->
  <audio data-key="82" src="./sounds/clap.wav"></audio>
  <audio data-key="83" src="./sounds/bass.mp3"></audio>
  <audio data-key="84" src="./sounds/clap.wav"></audio>
  <audio data-key="85" src="./sounds/crowdLaugh.wav"></audio>
  <audio data-key="86" src="./sounds/drill.mp3"></audio>
  <audio data-key="65" src="./sounds/solar.wav"></audio>
  <audio data-key="66" src="./sounds/tambourine.mp3"></audio>
  <audio data-key="67" src="./sounds/yeaBoi.mp3"></audio>
  <audio data-key="68" src="./sounds/yell.mp3"></audio>
  <audio data-key="69" src="./sounds/yell.mp3"></audio>
  <audio data-key="70" src="./sounds/yell.mp3"></audio>
  <audio data-key="71" src="./sounds/yell.mp3"></audio>
  <audio data-key="72" src="./sounds/yell.mp3"></audio>
  <audio data-key="73" src="./sounds/yell.mp3"></audio>
  

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
